<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Latest compiled and minified JQuery with Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- ValidaciÃ³n con librerias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <title>Web Prueba 2</title>

    <!-- Uso de Web Service -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#consultar").click(function () {
                $.get('https://www.themealdb.com/api/json/v1/1/categories.php', function (data) {
                    $.each(data.categories, function (i, item) {
                        $("#categorias").append("<tr><td>" + item.idCategory + "</td><td>" + item.strCategory + "</td><td><img src='" + item.strCategoryThumb + "'>" + "</td><td>" + item.strCategoryDescription + "</td></");
                    });
                });
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#basic-form").validate();
        });
    </script>
</head>
<body>
    <h1>Texto Ejemplo</h1>

    <form id="basic-form" action="" method="post">
        <p>
            <label for="name">Name <span>(required, at least 3 characters)</span></label>
            <input id="name" name="name" minlength="3" type="text" required>
        </p>
        <p>
            <label for="email">E-Mail <span>(required)</span></label>
            <input id="email" type="email" name="email" required>
        </p>
        <p>
            <input class="submit" type="submit" value="SUBMIT">
        </p>
    </form>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
