<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - FUAS</title>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Agregados -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Validación con librerias -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

    <link href="./CSS/Contacto.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./JS/Contacto.js"></script>
</head>
<body>
    <div>
        <!-- Cabecera -->
        <div class="row">
            <div class="div">
                <div class="jumbotron pt-4" id="cabecera">
                    <div class="row justify-content-md-center">
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <a><img id="logo-mineduc" class="display-0"
                                    src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Logo_del_Ministerio_de_Educaci%C3%B3n_(Chile).jpg"></a>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <h1 id="logo-fuas" class="display-3">FUAS 2021</h1>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-4">
                            <p id="eslogan-fuas" class="display-5">ACCEDE A LOS BENEFICIOS ESTUDIANTILES DEL ESTADO PARA
                                LA EDUCACIÓN SUPERIOR</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin Cabecera -->

        <!-- Barra de Menú -->
        <div class="row" id="back-barra-nav">
            <nav class="navbar navbar-expand navbar-light shadow-sm" id="barra-nav">
                <div class="container">
                    <ul class="navbar-nav mx-auto" id="items-nav">
                        <li class="nav-item"><a href="Home.html" class="nav-link font-weight-bold">Inicio</a></li>
                        <li class="nav-item"><a href="Formulario.html" class="nav-link font-weight-bold">Postular</a></li>
                        <li class="nav-item"><a href="Contacto.html" class="nav-link font-weight-bold">Contáctanos</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- Fin Barra de Menú -->
    </div>

    <div id="back-form-contacto">
        <div class="container" id="ibody">
            <div class="fcontanto">
                <form class="form-horizontal" id="fcontacto" name="fcontacto" action="" method="post">
                    <div class="row justify-content-md-center">
                        <div class="col-md-6 col-sm-6 col-xs-6" id="back-img">
                            <div class="row justify-content-md-center">
                                <div>
                                    <h3 id="mensaje-form">Contáctate con nosotros</h3>
                                    <img id="img-formulario" src="IMG/Presentacion Formulario.png" alt="Imágen de Formulario">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-6" id="inputs">
                            <br><br>
                            <label for="fname" class="control-label col-xs-2">Nombre</label>
                            <input id="fname" name="fname" type="text" placeholder="Nombre(s)" class="form-control" minlength="3" required>
                            <br><br>
                            <label for="email" class="control-label col-xs-2">Correo electr&oacute;nico</label>
                            <input id="email" name="email" type="email" placeholder="Correo electr&oacute;nico" class="form-control" required>
                            <br><br>
                            <label for="message" class="control-label col-xs-2">Asunto</label>
                            <textarea class="form-control" id="message" name="message" placeholder="Introduzca su mensaje para nosotros aquí." rows="5" minlength="5" required></textarea>
                            <br>
                            <div class="botones">
                                <input id="reset" name="reset" type="reset" class="btn btn-info" value="Limpiar">
                                <input id="submit" name="submit" type="submit" class="btn btn-info" value="Enviar">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="pie-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <p class="titulo-footer">Desarrollado por Alumnos de DUOC.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
